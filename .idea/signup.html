<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Sim's Hoop Heaven</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f5f5f5;
        }
        header {
          background-color: #1a1a1a;
          color: white;
          padding: 15px 20px;
        }
        nav {
          background-color: #ff6f00;
        }
        nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
        }
        nav ul li {
          margin: 0 15px;
        }
        nav ul li a {
          color: white;
          text-decoration: none;
          font-weight: bold;
          padding: 10px;
        }
        nav ul li a:hover {
          background-color: #ffab40;
          border-radius: 5px;
        }
        main {
          padding: 40px;
        }
        footer {
          background-color: #1a1a1a;
          color: white;
          text-align: center;
          padding: 15px;
        }
        footer ul {
          list-style: none;
          margin: 0;
          padding: 0;
        }
        footer ul li {
          display: inline;
          margin: 0 10px;
        }
        footer ul li a {
          color: white;
          text-decoration: none;
        }
        .error-message {
          color: #FF0000;
          font-size: 0.9em;
          margin-top: 5px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <img src="basketball-logo.png" alt="Hoops Heaven Logo" width="80" height="80">
        </div>
        <div>
            <h1 style="margin:0;">Hoops Heaven</h1>
        </div>
    </div>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Shopping Cart</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
</nav>

<main>
    <div class="container">
        <h2 class="text-center text-warning mb-4">Create Your Account</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username" onfocusout="validateField(this)">
                                <div class="error-message" id="usernameError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" onfocusout="validateField(this)">
                                <div class="error-message" id="emailError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" onfocusout="validateField(this)">
                                <div class="error-message" id="passwordError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" onfocusout="validateField(this)">
                                <div class="error-message" id="confirm-passwordError"></div>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <ul>
        <li><a href="#">Terms of Use</a></li>
        <li><a href="#">Cookie and Privacy Policy</a></li>
        <li><a href="#">&copy; 2025 Hoops Heaven</a></li>
    </ul>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Validation -->
<script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (validateForm()) {
            alert('Form submitted successfully!');
            form.reset();
            resetBorders();
        }
    });

    function validateField(field) {
        const value = field.value.trim();
        const id = field.id;
        const errorElement = document.getElementById(id + "Error");

        if (!value) {
            errorElement.textContent = "This field is required";
            field.style.borderColor = "#FF0000";
            return false;
        } else {
            if (id === "email") {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(value)) {
                    errorElement.textContent = "Please enter a valid email";
                    field.style.borderColor = "#FF0000";
                    return false;
                }
            }

            if (id === "confirm-password" || id === "password") {
                const password = document.getElementById('password').value.trim();
                const confirm = document.getElementById('confirm-password').value.trim();
                if (password && confirm && password !== confirm) {
                    document.getElementById('passwordError').textContent = "Passwords do not match";
                    document.getElementById('confirm-passwordError').textContent = "Passwords do not match";
                    document.getElementById('password').style.borderColor = "#FF0000";
                    document.getElementById('confirm-password').style.borderColor = "#FF0000";
                    return false;
                } else {
                    document.getElementById('passwordError').textContent = "";
                    document.getElementById('confirm-passwordError').textContent = "";
                    document.getElementById('password').style.borderColor = "#198754";
                    document.getElementById('confirm-password').style.borderColor = "#198754";
                }
            }

            errorElement.textContent = "";
            field.style.borderColor = "#198754";
            return true;
        }
    }

    function validateForm() {
        let fields = ['username', 'email', 'password', 'confirm-password'];
        let valid = true;

        fields.forEach(id => {
            const field = document.getElementById(id);
            if (!validateField(field)) valid = false;
        });

        return valid;
    }

    function resetBorders() {
        const fields = ['username', 'email', 'password', 'confirm-password'];
        fields.forEach(id => {
            const field = document.getElementById(id);
            field.style.borderColor = "";
            document.getElementById(id + "Error").textContent = "";
        });
    }
</script>

</body>
</html>
